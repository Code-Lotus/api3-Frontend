<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            text-align: center;
            background-color: #333;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #ff0;
        }

        .chart-container {
            display: flex;
            justify-content: space-between;
            border: 2px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .chart {
            flex: 0 0 calc(50% - 20px);
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .chart h2 {
            margin-top: 0;
        }

        .bar {
            background-color: #007bff;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Logo</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Gráficos de Vendas</h1>
        <div class="chart-container">
            <div class="chart">
                <h2>Vendedor 1</h2>
                <div class="bar" style="width: 60%;">60%</div>
            </div>
            <div class="chart">
                <h2>Vendedor 2</h2>
                <div class="bar" style="width: 80%;">80%</div>
            </div>
        </div>
    </div>
</body>
</html>
